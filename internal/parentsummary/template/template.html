<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <style>
        body {
            background-color: #d9d9d9;
            color: #222222;
            font-size: 18px;
        }        

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>
    <p>Please select</p>
    <ul>
        {{range .Items}}
            <li><a href="{{.Href}}">{{.Title}}</a></li>
        {{end}}
    </ul>
</body>
</html>
