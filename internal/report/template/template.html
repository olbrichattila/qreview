<!DOCTYPE html>
<html>
  <head>
    <title>{{.Title}}</title>
    <!-- Choose a theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css"
    />
    <style>
        body {
            background-color: #d9d9d9;
            color: #222222;
        }

        h1 {
            color: darkblue
        }
    </style>
  </head>
  <body>
    <h1>{{.Title}}</h1>
    <pre>
        {{.Content}}
    </pre>

    <!-- Full Highlight.js with all languages -->
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/build/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
